<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <div class="container mt-3">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark w-100">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <!-- part1 Logo -->
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="Logo.html">
                        <img src="./logo.png" alt="Logo" class="img-fluid" style="height: 40px;" />
                    </a>
                </div>

                <!--  part2: Menu and Cart -->
                <div class="d-flex align-items-center">
                    <a class="navbar-brand me-3" href="Logo.html">
                        <img src="./menu big.png" alt="Menu" class="img-fluid" style="height: 30px;" />
                    </a>
                    <a class="navbar-brand" href="Logo.html">
                        <img src="./Cart.png" alt="Cart" class="img-fluid" style="height: 30px;" />
                    </a>
                </div>
            </div>
        </nav>
    </div>

</body>

</html>
